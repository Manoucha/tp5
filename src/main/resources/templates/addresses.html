h1 {text-align: center;}
</style>
</head>
<div th:insert="/Fragments/navBar.html"></div>

<body>
	<h1>List of addresses</h1>
		
	
	<div class="card" style="width: 150rem;" th:each="address : ${ allAddresses }">
    <div class="card-body">
       <p style="color:red; font-family:verdana; font-size:20px ">  Address:</p> <li style="color:blue" th:text ="${ address.content }"/> <br/>
       <p style="color:red; font-family:verdana; font-size:20px "> Author: </p><li style="color:blue"  th:text ="${ address.auteur }"/><br/>
        <p style="color:red; font-family:verdana; font-size:20px ">Created on : </p> <li  style="color:blue" th:text ="${ address.getCreation()}"/><br/>
    </div>
</div>

</body>



</html>
